name: CI/CD Frontend

on:
  push:
    branches:
      - master
      - dev
      - 'feature/*'

permissions:
  contents: write

jobs:

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          GITHUB_REF: ${{ github.ref }}
          VITE_API_FRACTAL: ${{ secrets.VITE_API_FRACTAL }}
        run: |
          if [ "${GITHUB_REF##*/}" = "dev" ]; then
            npm run build:dev
          else
            export VITE_API_FRACTAL=${{ secrets.VITE_API_FRACTAL }}
            npm run build:prod
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build
          path: ./dist

  deploy-dev:
    name: Deploy to GitHub Pages (Development)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifact
        uses: actions/download-artifact@v6
        with:
          name: frontend-build
          path: ./dist

      - name: Deploy to GitHub Pages (gh-pages-dev)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-dev

  deploy:
    name: Deploy to GitHub Pages (Production)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifact
        uses: actions/download-artifact@v6
        with:
          name: frontend-build
          path: ./dist

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages