name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Cambia a tu rama principal si es master u otra

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ajusta según tu proyecto (npm run build, ng build, etc.)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Ajusta según tu proyecto (Vue: dist, React: build, Angular: dist/<nombre>)
          publish_branch: gh-pages
